language: scala
env:
  global:
  - BINTRAY_REALM=Bintray API Realm
  - BINTRAY_HOST=api.bintray.com
  - BINTRAY_USER=rehei
  - secure: 
script:
- ./sbt -Dtag=${TRAVIS_TAG} ++$TRAVIS_SCALA_VERSION package
deploy:
- provider: releases
  api_key:
    secure: 
  file: target/d3-utils-${TRAVIS_TAG}.jar
  on:
    tags: true
    repo: rehei/d3-utils
- provider: script
  script: ./bintray.sh
  on:
    tags: true
    repo: rehei/d3-utils

